<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.PACK System 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f3f4f6; }
        .gpack-purple { background-color: #3e206d; }
        .gpack-yellow { color: #fccf4d; }
        .gpack-btn { background-color: #fccf4d; color: #3e206d; transition: all 0.3s; }
        .gpack-btn:hover { background-color: #e6bd45; transform: translateY(-2px); }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); border-right: 4px solid #fccf4d; }
        .sidebar-item.active { background-color: rgba(255,255,255,0.15); border-right: 4px solid #fccf4d; color: #fff; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: hidden !important; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-64 gpack-purple text-white flex flex-col shadow-2xl z-20 hidden md:flex">
        <div class="h-20 flex items-center justify-center border-b border-purple-800/50">
            <h1 class="text-2xl font-bold tracking-wider flex items-center gap-2">
                <i class="fas fa-box-open gpack-yellow"></i>
                <span>G.PACK</span>
            </h1>
        </div>
        <div class="p-6 flex items-center gap-3 border-b border-purple-800/50 bg-purple-900/20">
            <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-yellow-400">
                <i class="fas fa-user text-yellow-400"></i>
            </div>
            <div>
                <p class="text-sm font-bold">المدير العام</p>
                <p class="text-xs text-gray-300">Admin</p>
            </div>
        </div>
        <nav class="flex-1 overflow-y-auto py-4">
            <a href="#" class="sidebar-item active flex items-center gap-3 px-6 py-3 text-sm font-medium"><i class="fas fa-th-large w-5"></i>الرئيسية</a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-6 py-3 text-gray-300 hover:text-white"><i class="fas fa-file-invoice-dollar w-5"></i>عروض الأسعار</a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-6 py-3 text-gray-300 hover:text-white"><i class="fas fa-industry w-5"></i>أوامر الإنتاج</a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-6 py-3 text-gray-300 hover:text-white"><i class="fas fa-users w-5"></i>العملاء</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header class="h-20 bg-white shadow-sm flex items-center justify-between px-8 z-10">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold text-gray-800">لوحة التحكم</h2>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-sm text-green-600 font-bold bg-green-50 px-3 py-1 rounded-full border border-green-200" id="connectionStatus">
                    <i class="fas fa-wifi"></i> متصل
                </div>
                <button class="gpack-btn px-4 py-2 rounded-lg font-bold text-sm shadow-md flex items-center gap-2">
                    <i class="fas fa-plus"></i><span>عرض سعر جديد</span>
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 text-sm mb-1">إجمالي العملاء</p>
                        <h3 class="text-2xl font-bold text-gray-800" id="totalClientsDisplay">...</h3>
                        <p class="text-green-500 text-xs mt-2">+ محدث الآن</p>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center text-green-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-start">
                    <div>
                        <p class="text-gray-500 text-sm mb-1">إجمالي المبيعات</p>
                        <h3 class="text-2xl font-bold text-gray-800">0 ر.س</h3>
                        <p class="text-gray-400 text-xs mt-2">لا توجد بيانات</p>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-purple-50 flex items-center justify-center text-purple-600">
                        <i class="fas fa-coins text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                <button onclick="toggleModal('clientModal')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-purple-50 hover:border-purple-200 transition-all group cursor-pointer">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 group-hover:scale-110 transition-transform">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <span class="text-sm font-bold text-gray-700">عميل جديد</span>
                </button>
                
                <button class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center justify-center gap-2 hover:bg-yellow-50 hover:border-yellow-200 transition-all group">
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 group-hover:scale-110 transition-transform">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <span class="text-sm font-bold text-gray-700">عرض سعر</span>
                </button>
            </div>

            <div class="bg-white p-12 rounded-2xl shadow-sm border border-gray-100 text-center">
                <i class="fas fa-rocket text-4xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-bold text-gray-800">مرحباً بك في نظام G.PACK الجديد</h3>
                <p class="text-gray-500 mt-2">ابدأ بإضافة عملاء وموردين لتفعيل الإحصائيات.</p>
            </div>

        </div>
    </main>

    <div id="clientModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-lg z-50 overflow-y-auto transform transition-all scale-95" id="clientModalContent">
            <div class="modal-content py-4 text-right px-6">
                <div class="flex justify-between items-center pb-3 border-b border-gray-100">
                    <p class="text-xl font-bold text-purple-800">إضافة عميل جديد</p>
                    <div class="modal-close cursor-pointer z-50" onclick="toggleModal('clientModal')">
                        <i class="fas fa-times text-gray-500 hover:text-red-500"></i>
                    </div>
                </div>
                <form id="addClientForm" class="mt-4 space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">اسم العميل</label>
                        <input type="text" id="clientName" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-3 px-4 focus:bg-white focus:border-purple-500 focus:outline-none transition-colors" placeholder="مثال: مطعم البركة" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">رقم الجوال</label>
                        <input type="tel" id="clientPhone" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-3 px-4 focus:bg-white focus:border-purple-500 focus:outline-none transition-colors" placeholder="05xxxxxxxx" required>
                    </div>
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">المدينة</label>
                            <input type="text" id="clientCity" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-3 px-4 focus:bg-white focus:border-purple-500 focus:outline-none transition-colors" placeholder="ينبع">
                        </div>
                        <div class="w-1/2">
                            <label class="block text-gray-700 text-sm font-bold mb-2">العنوان</label>
                            <input type="text" id="clientAddress" class="w-full bg-gray-50 border border-gray-200 rounded-lg py-3 px-4 focus:bg-white focus:border-purple-500 focus:outline-none transition-colors" placeholder="الحي">
                        </div>
                    </div>
                    <div class="pt-4 flex items-center justify-end gap-3">
                        <button type="button" onclick="toggleModal('clientModal')" class="bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-bold hover:bg-gray-200 transition-colors">إلغاء</button>
                        <button type="submit" class="gpack-btn py-2 px-6 rounded-lg font-bold shadow-md hover:shadow-lg transition-all">
                            <span id="btnText">حفظ</span>
                            <i id="btnIcon" class="fas fa-save mr-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // إعدادات الاتصال بالسيرفر
        const SUPABASE_URL = 'https://ipomgnqpmbdzvmmjactv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlwb21nbnFwbWJkenZtbWphY3R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNjk3NDUsImV4cCI6MjA4Njc0NTc0NX0.99dmOGTc0AmsBGGYV0eM3kKSpbYdb6f-0X2mYLnGPtA';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // دالة تحديث العدادات (عشان الداشبورد تحس إنها حية)
        async function fetchStats() {
            const { count, error } = await supabase.from('clients').select('*', { count: 'exact', head: true });
            if (!error) {
                document.getElementById('totalClientsDisplay').innerText = count + ' عميل';
            }
        }

        // تشغيل التحديث أول ما الصفحة تفتح
        fetchStats();

        // دالة فتح/قفل المودال
        function toggleModal(modalID){
            const modal = document.getElementById(modalID);
            const content = document.getElementById(modalID + 'Content');
            
            if (modal.classList.contains('opacity-0')) {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            } else {
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
            }
        }

        // دالة الحفظ
        document.getElementById('addClientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // تغيير شكل الزرار أثناء التحميل
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const originalText = btnText.innerText;
            btnText.innerText = 'جاري الحفظ...';
            btnIcon.className = 'fas fa-spinner fa-spin mr-1';

            const name = document.getElementById('clientName').value;
            const phone = document.getElementById('clientPhone').value;
            const city = document.getElementById('clientCity').value;
            const address = document.getElementById('clientAddress').value;

            const { data, error } = await supabase
                .from('clients')
                .insert([{ name: name, phone: phone, city: city, address: address }])
                .select();

            if (error) {
                alert('خطأ: ' + error.message);
            } else {
                // نجاح! تحديث العداد وقفل النافذة
                fetchStats(); 
                toggleModal('clientModal');
                document.getElementById('addClientForm').reset();
                
                // رسالة نجاح جميلة (Toast)
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-5 left-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 animate-bounce';
                toast.innerHTML = '<i class="fas fa-check-circle"></i> تم حفظ العميل بنجاح';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            // إرجاع الزرار لأصله
            btnText.innerText = originalText;
            btnIcon.className = 'fas fa-save mr-1';
        });
    </script>
</body>
</html>
